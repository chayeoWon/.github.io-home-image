                <p class="a5">"방탈출"은 특정한 공간(보통은 방) 안에 갇혀 있는 상황에서 참가자들이 퍼즐을 풀고 단서를 찾아서 문제를 해결하여 그 공간을 탈출하는 게임을 말한다. "방탈출"은 한국어로 쓰여진 단어이며, 한자어로 표기할 때는 "房脫出"로 쓸 수 있다. "房"은 방을 의미하고, "脫出"는 탈출을 의미한다. 따라서 "房脫出"는 한자어로 방을 탈출하는 것을 나타내는 표현이다.</p>

                <p class="a5">축제 무대 위의 문구이다. "무아지경"이라는 말은 한자어로 "無我之境"이다. 이를 풀이하면 "나를 잊은 경지"라는 의미로, 어떤 대상이나 행위에 완전히 몰두하여 자신을 잊은 상태를 말한다. 이 상태에서는 외부의 영향을 받지 않고, 오로지 그 순간에 집중하게 된다. 무아지경은 예술가나 운동선수, 또는 명상 중인 사람들이 종종 경험하는 상태로, 일종의 몰입 상태라고 할 수 있다. 이 문구는 무아지경의 경만 반대로 적혀있다. 왜 다른 글자도 있었는데 경만 반대로 표현 했을까에 대해서 의문이 들었다.</p>
